${AboutUsDescrip}		= 厚彤有限公司設立於1994年，位於台灣省桃園縣中壢市，為一富有多年經驗從事專業性設計、製造、銷售一貫作業系統之電熱金屬熱處理設備製造公司。 永遠衷心秉持誠信與不斷創新之企業精神，專業性持續研發製作出高品質、高效能、高效率之電熱金屬熱處理設備，我們提供優質的熱處理技術交流熱忱服務，提升公司與顧客在品質、產能、成本等之競爭力，共同創造利益雙贏為宗旨。
